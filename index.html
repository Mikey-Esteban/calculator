<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div class="input">1</div>
      <div class="input">4</div>
      <div class="input">7</div>
      <div class="input" id="clear">clear</div>
      <div class="input">2</div>
      <div class="input">5</div>
      <div class="input">8</div>
      <div class="input">0</div>
      <div class="input">3</div>
      <div class="input">6</div>
      <div class="input">9</div>
      <div class="input" id="equal">=</div>
      <div class="input operator" id="add">+</div>
      <div class="input operator" id="subtract">-</div>
      <div class="input operator" id="divide">%</div>
      <div class="input operator" id="multiply">*</div>
      <div class="input" id="backspace">backspace</div>
    </div>

    <div class="display">
      <span id="answer">0</span>
    </div>
  <script type="text/javascript" src="script.js">

  </script>
  </body>
</html>
